<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js">
	
</script>

<title>Insert title here</title>
</head>
<body ng-app="myApp">

	<div class="Main" ng-controller="MainController">

		<button ng-click="testFunction()">Click test</button>

		<button ng-click="getSession()">Get Session API Call</button>

	</div>
	
	<!-- Modules -->

	<!-- Controllers -->
	<script src="angular/controller/MainController.js"></script>

</body>
</html>
